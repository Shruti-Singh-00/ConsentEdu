<div class="section-title mt-5" data-aos="fade-up">
  <h2 class="ibrand pt-5">Blogs </h2>
</div>

<main class="main inter">
  <div id="portfolio" class="portfolio section">

    <div class="container section-title" data-aos="fade-up">
      <p>Read Aishwaryaâ€™s insights on why consent education is more critical than ever.</p>
    </div>

    <div class="container">
      <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

        <div class="row gy-4 isotope-container" data-aos="fade-up">
          <div *ngFor="let item of portfolioItems" [ngClass]="item.filter" class="col-lg-4 col-md-6 portfolio-item isotope-item">
            <a href="/details"><img [src]="item.image" class="img-fluid" alt=""></a>
            <div class="portfolio-info">
              <h4>{{ item.title }}</h4>
              <p>{{ item.description }}</p>
              <a [href]="item.image" title="{{ item.title }}" data-gallery="portfolio-gallery" class="glightbox preview-link"><i class="bi bi-zoom-in"></i></a>
              <a [href]="['/portfolio-details', item.id]" title="More Details" class="details-link"><i class="bi bi-link-45deg"></i></a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>
